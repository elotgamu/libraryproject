{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="row">
		<div class="col-sm-12 col-md-6 col-md-offset-3">
			<h1>Completa tus datos como visitante:</h1>

			<form class="visitor" method="POST" action="">
				{% csrf_token %}
				{{ form|crispy }}

				{% if redirect_field_value %}
  				<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  				{% endif %}
  				<button class="btn btn-primary" type="submit">Guardar tu perfil</button>
			</form>
		</div>
	</div>
{% endblock content %}
